<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <img class="bg-top" src="images/bg-pattern-top.svg" alt="bg-pattern-top">
  <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
  <div class="card-container">
    <div class="card-header">
      <img src="images/image-victor.jpg" alt="image-victor">
    </div>
    <div class="card-content">
      <div class="info-user">
        <h1>Victor Crest<span> 26</span></h1>
        <p>London</p>
      </div>
      <div class="social-media">
        <div class="estadistics">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="estadistics">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="estadistics">
          <h2>1.4K</h2>          
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
   <small>
      Coded by <a href="#">OPCODE</a>
   </small>
  </div>
</body>
</html>
